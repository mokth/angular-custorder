<form class="form" [formGroup]="rform">     
   <div class="row">  
     <div class="col-md-2 col-sm-hidden col-xs-hidden">
     </div>
      <div class="col-md-8 col-sm-12 col-xs-12">      
          <br>
          <br>
          <div class="form-group"> 
                  <label for="addr1"><span class="glyphicon glyphicon-registration-mark"></span> COMPANY NAME</label>    
                  <input type="text" id="name" name="name" [readonly]="true"  class="form-control"                     
                      formControlName="name" placeholder="Company Name">    
          </div>                
          <div class="form-group"> 
                  <label for="addr1"><span class="glyphicon glyphicon-envelope"></span> ADDRESS</label>     
                  <input type="text" id="addr1" name="addr1"  class="form-control"                     
                      formControlName="addr1" placeholder="Address Line 1">    
          </div>
          <div class="form-group">     
                  <input type="text" id="addr2" name="addr2"  class="form-control"                     
                      formControlName="addr2" placeholder="Address Line 2">    
          </div>
          <div class="form-group">     
              <input type="text" id="addr3" name="addr3"  class="form-control"                     
                  formControlName="addr3" placeholder="Address Line 3">    
          </div>
          <div class="form-group">     
              <input type="text" id="addr4" name="addr4"  class="form-control"                     
                  formControlName="addr4" placeholder="Address Line 4">    
          </div>
          <div class="row">   
              <div class="col-md-6 col-sm-12 col-xs-12">
                  <div class="form-group">     
                      <input type="text" id="city" name="city"  class="form-control"                     
                              formControlName="city" placeholder="City">    
                  </div>
              </div>             
              <div class="col-md-6 col-sm-12 col-xs-12">
                  <div class="form-group">     
                      <input type="text" id="postal" name="postal"  class="form-control"                     
                          formControlName="postal" placeholder="Postal Code" >    
                  </div>
              </div>
          </div>                 
          <div class="row">   
              <div class="col-md-6 col-sm-12 col-xs-12">
                  <div class="form-group">     
                      <input type="text" id="website" name="website"  class="form-control"                     
                          formControlName="website" placeholder="Company web side" >    
                  </div>
              </div>
              <div class="col-md-6 col-sm-12 col-xs-12">
                  <div class="form-group">     
                      <input type="text" id="email" name="email"  class="form-control"                     
                          formControlName="email" placeholder="Company email" >    
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-sm-12 col-xs-12">
                 <div class="form-group">   
                      <label for="contact"><span class="glyphicon glyphicon-user"></span> CONTACT PERSON</label>                    
                      <input type="text" id="contact" name="contact"  class="form-control"                     
                          formControlName="contact" placeholder="Contact person" >    
                  </div>
              </div>
              <div class="col-md-6 col-sm-12 col-xs-12">
                  <div class="form-group">
                     <label for="ctemail"> </label>       
                      <input type="text" id="ctemail" name="ctemail"  class="form-control"                     
                          formControlName="ctemail" placeholder="Contact person's email" >        
                  </div>
              </div>
          </div> 
            <div class="row">
              <div class="col-md-6 col-sm-12 col-xs-12">
                 <div class="form-group">   
                      <input type="text" id="cttel" name="cttel"  class="form-control"                     
                          formControlName="cttel" placeholder="Contact person's Tel no" >    
                  </div>
              </div>
              <div class="col-md-6 col-sm-12 col-xs-12">
                  <div class="form-group">     
                      <input type="text" id="ctfax" name="ctfax"  class="form-control"                     
                          formControlName="ctfax" placeholder="Contact person's Fax no" >    
                  </div>
              </div>
          </div> 
          <div class="row">   
              <div class="col-md-6 col-sm-6 col-xs-6">
                    <button type="button" 
                      class="btn btn-large btn-block btn-success"
                      [disabled]="!rform.valid" 
                      (click)="onConfirm()"
                    ><span class="glyphicon glyphicon-save"></span> SUBMIT</button> 
              </div>
              <div class="col-md-6 col-sm-6 col-xs-6">
                    <button type="button" 
                        class="btn btn-large btn-block btn-warning"
                        (click)="onBack()"
                    ><span class="glyphicon glyphicon-remove"></span> BACK</button>   
              </div>
          </div>    
          <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-6">
                 <span class="help-block">{{message}}</span>
              </div>
          </div>                         
      </div> 
     <div class="col-md-2 col-sm-hidden col-xs-hidden">
     </div>  
  </div> <!--row 3-->
  </form>
