<div class="jumbotron vertical-center">
 <div class="container text-center">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
              <div class="panel panel-default">
                <div class="panel-body">
                  <div class="text-center">
                    <h3><i class="fa fa-lock fa-4x"></i></h3>
                    <h2 class="text-center">Forgot Password?</h2>
                    <p>You can reset your password here.</p>
                    <div class="panel-body">
      
                      <form id="register-form" role="form" [formGroup]="rform" >    
                        <div class="form-group">
                          <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-text-background color-blue"></i></span>
                            <input id="id" name="id" class="form-control" formControlName="id" 
                                      placeholder="User ID" type="text">
                          </div>
                        </div>
                         <div class="form-group">
                          <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                            <input id="email" name="email" class="form-control" formControlName="email" 
                                      placeholder="email address" type="email">
                          </div>
                        </div>  
                        <div class="form-group">
                          <input name="recover-submit" class="btn btn-lg btn-danger btn-block" 
                                (click)="onReset()" 
                                value="Reset Password" type="button" [disabled]="!rform.valid || reseting" >
                        </div>
                        
                        <input type="hidden" class="hide" name="token" id="token" value=""> 
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            <div>
              <span class="help-block">{{message}}</span>
            </div>     
          </div> 
        
	</div>
</div>
</div>
